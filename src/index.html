<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
    <link rel="icon" href="./img/favicon.ico" />
  </head>

  <body>
    <h1 class="weather-app-title">
      Weather App for <span class="weather-city">...</span>
    </h1>

    <form action="#" class="form">
      <input
        autofocus
        type="text"
        placeholder="Enter a Zip Code"
        class="input"
      />
      <!-- Safari does not style input buttons well -->
      <!-- <input type="submit" id="submit"> -->
      <button type="submit" class="btn submit">Submit</button>
    </form>
    <div class="error">Please Enter a valid Zip Code...</div>

    <div class="spinner"></div>

    <div class="container hidden-js">
      <div class="forecast">
        <h2 class="weather-time"></h2>
        <img alt="weather-icon" class="weather-icon" />
        <p class="weather-description"></p>
        <p class="weather-humidity"></p>
        <p class="weather-temp"></p>
      </div>

      <div class="forecast">
        <h2 class="weather-time"></h2>
        <img alt="weather-icon" class="weather-icon" />
        <p class="weather-description"></p>
        <p class="weather-humidity"></p>
        <p class="weather-temp"></p>
      </div>

      <div class="forecast">
        <h2 class="weather-time"></h2>
        <img alt="weather-icon" class="weather-icon" />
        <p class="weather-description"></p>
        <p class="weather-humidity"></p>
        <p class="weather-temp"></p>
      </div>

      <div class="forecast">
        <h2 class="weather-time"></h2>
        <img alt="weather-icon" class="weather-icon" />
        <p class="weather-description"></p>
        <p class="weather-humidity"></p>
        <p class="weather-temp"></p>
      </div>

      <div class="forecast">
        <h2 class="weather-time"></h2>
        <img alt="weather-icon" class="weather-icon" />
        <p class="weather-description"></p>
        <p class="weather-humidity"></p>
        <p class="weather-temp"></p>
      </div>
    </div>

    <div class="container--center">
      <button class="celsius btn">Celsius</button>
      <button class="fahrenheit btn">Fahrenheit</button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
