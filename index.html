<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>


    <form action="#" id="form">
        <input type="text" placeholder="Enter a Zip Code" id="input">
        <input type="submit" id="submit">
    </form>
    <h2>Weather for <span class="weather-city">Newark</span></h2>
    <div class="container">

        <div class="forecast">
            <h2 class="weather-time">Sep, 7th 2018</h2>
            <img src="http://openweathermap.org/img/w/10d.png" alt="weather-icon" class="weather-icon">
            <p class="weather-description">few clouds</p>
            <p class="weather-temp">78.28°F</p>
        </div>
        <div class="forecast">
            <h2 class="weather-time">Sep, 8th 2018</h2>
            <img src="http://openweathermap.org/img/w/10d.png" alt="weather-icon" class="weather-icon">
            <p class="weather-description">few clouds</p>
            <p class="weather-temp">78.28°F</p>
        </div>
        <div class="forecast">
            <h2 class="weather-time">Sep, 9th 2018
            </h2>
            <img src="http://openweathermap.org/img/w/10d.png" alt="weather-icon" class="weather-icon">
            <p class="weather-description">few clouds</p>
            <p class="weather-temp">78.28°F</p>
        </div>
        <div class="forecast">
            <h2 class="weather-time">Sep, 10th 2018</h2>
            <img src="http://openweathermap.org/img/w/10d.png" alt="weather-icon" class="weather-icon">
            <p class="weather-description">few clouds</p>
            <p class="weather-temp">78.28°F</p>
        </div>
        <div class="forecast">
            <h2 class="weather-time">Sep, 11th 2018</h2>
            <img src="http://openweathermap.org/img/w/10d.png" alt="weather-icon" class="weather-icon">
            <p class="weather-description">few clouds</p>
            <p class="weather-temp">78.28°F</p>
        </div>

    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>


    <div class="container--center">
        <button class="celsius">Celsius</button>
        <button class="fahrenheit">Fahrenheit</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
